<!DOCTYPE html>

<h1>Atributet hyrëse min dhe max</h1>

<p> Atributet min dhe max përcaktojnë vlerat minimale dhe maksimale për një element hyrës.</p>

<form action="/action_page.php">
  <label for="datemax">Fut një datë më parë 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

  <label for="datemin">Fut një datë pas 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
  
  <label for="quantity">Quantity (ndërmjet 1 dhe 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>

  <input type="submit" value="Submit">
</form>

</body>
